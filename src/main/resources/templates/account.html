<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head th:include="index :: head"></head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Start</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/messierdirectory">Katalog Messiera</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Zaloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h3 class="text-white mb-4">Dodaj swoje własne zdjęcia</h3>
            <div>&nbsp;</div>
            <form class="addUser" method="post" th:action="@{/addSkyObject}" th:object="${skyObject}">

                <div class="form">
                    <div>
                        <input type="text" class="form-control" name="name" placeholder="Nazwa obiektu"
                               th:field="*{name}">
                    </div>
                </div>
                <br/>
                <div class="form">
                    <div>
                        <input type="datetime-local" class="form-control" name="dateTime" placeholder="Data"
                               th:field="*{dateTime}">
                    </div>
                </div>
                <br/>
                <div class="form">
                    <div>
                        <input type="text" class="form-control" name="image" placeholder="Zdjęcie" th:field="*{image}">
                    </div>
                </div>
                <div>&nbsp;</div>
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </form>
        </div>
    </div>
    >
    </header>

    <div th:include="index :: footerAndScripts"></div>

</body>

</html>
