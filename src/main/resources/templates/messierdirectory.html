<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="obiekty astronomiczne, astronomia, katalog Messiera, astrofotografia">
    <meta name="author" content="Łukasz Bezłada">

    <title>Obiekty astronomiczne</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link th:href="@{vendor/fontawesome-free/css/all.min.css}" href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/grayscale.min.css}" href="../static/css/grayscale.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel=”shortcut icon” type=”image/ico” href="../static/img/favicon.jpg" th:href="@{img/favicon.jpg}"/>

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Start</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">O stronie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#projects">Katalog Messiera</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/account">Zaloguj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#signup">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <table class="table table-striped table-light table-bordered">
            <thead class = thead-dark>
            <tr>
                <th>Numer Messiera</th>
                <th>Numer NGC</th>
                <th>Nazwa zwyczajowa</th>
                <th>Typ obiektu</th>
                <th>Odległość (tys.km)</th>
                <th>Jasność widoma</th>
                <th>Zdjęcie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="messierObjectAttribute: ${messierListAttribute}" th:object="${messierObjectAttribute}">
                <td th:text="*{messierNumber}">Messier Number</td>
                <td th:text="*{NGCNumber}">NGC Number</td>
                <td th:text="*{name}">Name</td>
                <td th:text="*{type}">Type</td>
                <td th:text="*{distance}">Distance</td>
                <td th:text="*{brightness}">Brightness</td>
                <td> <a th:href="*{imgBigPath}" target=_top><img th:src="*{imgPath}" alt="kliknij, aby powiększyć"></a></td>

            </tr>
            <tr th:remove="all">
                <td>Mx</td>
                <td>NGCx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
            </tr>
            </tbody>
        </table>
    </div>
</header>


<!-- Footer -->
<footer class="bg-black small text-center text-white-50">
    <div class="container">
        Copyright &copy; Astronomical Objects 2019
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js" th:src="@{vendor/jquery/jquery.min.js}"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js" th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for this template -->
<script src="../static/js/grayscale.min.js" th:src="@{js/grayscale.min.js}"></script>

</body>

</html>
