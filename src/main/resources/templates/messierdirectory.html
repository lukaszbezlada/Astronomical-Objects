<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head th:include="index :: head"></head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Start</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/login">Zaloguj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/registration">Rejestracja</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <table class="table table-striped table-light table-bordered">
            <thead class = thead-dark>
            <tr>
                <th>Numer Messiera</th>
                <th>Numer NGC</th>
                <th>Nazwa zwyczajowa</th>
                <th>Typ obiektu</th>
                <th>Odległość (tys.km)</th>
                <th>Jasność widoma</th>
                <th>Zdjęcie</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="messierObjectAttribute: ${messierListAttribute}" th:object="${messierObjectAttribute}">
                <td th:text="*{messierNumber}">Messier Number</td>
                <td th:text="*{NGCNumber}">NGC Number</td>
                <td th:text="*{name}">Name</td>
                <td th:text="*{type}">Type</td>
                <td th:text="*{distance}">Distance</td>
                <td th:text="*{brightness}">Brightness</td>
                <td> <a th:href="*{imgBigPath}" target=_top><img th:src="*{imgPath}" alt="kliknij, aby powiększyć"></a></td>

            </tr>
            <tr th:remove="all">
                <td>Mx</td>
                <td>NGCx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
            </tr>
            </tbody>
        </table>
    </div>
</header>

<div th:include="index :: footerAndScripts"></div>

</body>

</html>
