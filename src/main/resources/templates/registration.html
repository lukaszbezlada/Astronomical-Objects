<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head th:include="index :: head"></head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Start</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/messierdirectory">Katalog Messiera</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/account">Zaloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h3 class="text-white mb-4" th:if="${registrationError} != null" th:text="${registrationError}"></h3>
            <h3 class="text-white mb-4">Rejestracja</h3>
            <div>&nbsp;</div>
            <form method="POST" th:action="@{/addUser}" class="addUser">

                <div class="form-row">
                    <div>
                        <input type="text" class="form-control" name="login" placeholder="Login" th:field="${formRegistration.login}">
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <input type="email" class="form-control" name="e-mail" placeholder="Adres e-mail" th:field="${formRegistration.email}">
                    </div>
                </div>
                <br/>
                <div class="form-row">
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="Hasło" th:field="${formRegistration.password}">
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <input type="password" class="form-control" name="password2" placeholder="Powtórz hasło">
                    </div>
                </div>
                <br/>
                <div class="form-row">
                    <div>
                        <input type="text"leaf class="form-control" name="firstName" placeholder="Imię" th:field="${formRegistration.firstName}">
                    </div>
                    <div>&nbsp;</div>
                    <div>
                        <input type="text" class="form-control" name="lastName" placeholder="Nazwisko" th:field="${formRegistration.lastName}">
                    </div>
                </div>
                <br/>
                <br/>
                <button type="submit" class="btn btn-primary">Utwórz użytkownika</button>
            </form>
        </div>
    </div>
</header>

<!-- Footer -->
<footer class="bg-black small text-center text-white-50">
    <div class="container">
        Copyright &copy; Astronomical Objects 2019
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js" th:src="@{vendor/jquery/jquery.min.js}"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Plugin JavaScript -->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js" th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for this template -->
<script src="../static/js/grayscale.min.js" th:src="@{js/grayscale.min.js}"></script>

</body>

</html>
