<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head th:include="index :: head"></head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Start</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/messierdirectory">Katalog Messiera</a>
                </li>
                <li class="nav-item">
                    <br/>
                    <form action="/logmeout" th:action="@{/logmeout}" method="post">
                        <input type="submit" class="btn btn-primary" value="Wyloguj"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="masthead">
    <div  class="mx-auto text-center">
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <br/>
        <br/>
        <form action="/account" th:action="@{/account}" method="get">
            <input type="submit" class="btn btn-info" value="Dodaj zdjęcia"/>
        </form>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div  class="container text-center">
        <table class="table table-hover table-light table-bordered">
            <thead class=thead-dark>
            <tr>
                <th>Id</th>
                <th>Login</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${userList}" th:object="${user}">
                <td th:text="*{user_id}">ID</td>
                <td th:text="*{login}">Login</td>
                <td th:text="*{firstName}">First name</td>
                <td th:text="*{lastName}">Last name</td>
                <td th:text="*{email}">Email</td>
            </tr>
            <tr th:remove="all">
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
                <td>xxx</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>

</header>

<div th:include="index :: footerAndScripts"></div>

</body>
